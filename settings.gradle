def localProperties = new Properties()
def localPropertiesFile = file 'local.properties'
if (localPropertiesFile.isFile()) {
	localPropertiesFile.withReader { localProperties.load it }
}
def binaryWrapperDir = localProperties.getProperty('binaryWrapperDir')
if (binaryWrapperDir != null) {
	include ':binaryWrapper'
	project(':binaryWrapper').projectDir = file binaryWrapperDir
}
