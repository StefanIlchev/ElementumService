pluginManagement {

	repositories {
		google()
		mavenCentral()
		mavenLocal()
		maven { url 'https://jitpack.io' }
		gradlePluginPortal()
	}

	plugins {

		// https://mvnrepository.com/artifact/com.android.tools.build/gradle?repo=google
		id 'com.android.application' version '8.1.1'

		// https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-stdlib
		id 'org.jetbrains.kotlin.android' version '1.9.0'
	}
}

def localProperties = new Properties()
def localPropertiesFile = file 'local.properties'
if (localPropertiesFile.isFile()) {
	localPropertiesFile.withReader { localProperties.load it }
}
def binaryWrapperDir = localProperties.getProperty('binaryWrapperDir')
if (binaryWrapperDir != null) {
	include ':binaryWrapper'
	project(':binaryWrapper').projectDir = file binaryWrapperDir
}
